<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/normalize.min.css"/>
    <link rel="stylesheet" href="tab_search.css"/>
    <script type="application/javascript" src="lib/browser-polyfill.min.js"></script>
  </head>
  <body>
    <header>
      <div class="input-svg">
        <object type="image/svg+xml" data="/assets/search.svg">
        </object>
        <form id="search-form" class="search-wrapper">
          <input class="search" type="search" placeholder="Search for a tab..." autofocus>
          <img class="delete-circle hidden" type="image/svg+xml" src="/assets/x-circle.svg"></img>
        </form>
      </div>
    </header>
    <div class="tab-list"></div>
    <script src="tab_search.js"></script>
  </body>
</html>
